<!-- 
    Block level elements
    Block level elements always start on a new line. Browser automatically adds some space (margin-top and bottom) before and after the element.
    e.g. h2 to h6 tag
 -->

 <!-- 
    An Inline elements
    An inline element does not start on a new line.
    An inline element only takes up as much width as necessary.
    An inline element cannot contain a block-level element!
    e.g. img, a, span tags
  -->

 <!-- 
    A paragraph always starts on a new line, and is usually a block of text.
    Browser automatically adds some space (margin-top and bottom) before and after the element.
    e.g. p tag
  -->

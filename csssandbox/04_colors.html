<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* Site reference for colore 
        https://www.color-hex.com/

        */
        h1 {
            color: red;
        }

        h2 {
            /* RGB */
            color: rgb(0, 120, 80);
        }

        h3 {
            color: #0000ff;
        }

        }

    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    <h4>Heading Four</h4>

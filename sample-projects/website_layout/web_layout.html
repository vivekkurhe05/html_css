<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body{margin: 0;}
        .header {
            background: #f1f1f1;
            text-align: center;
            padding: 20px;
        }
        ul {
            margin: 0;
            padding: 0;
            background: #333;
            color: #fff;
            overflow: hidden;
        }
        li {float: left;list-style-type: none;padding: 14px 16px;cursor: pointer;}
        li:hover{background: #E7E9EB;color: black;}
    </style>
</head>
<body>
    <div class="header">
        <h1>Header</h1>
    </div>
    <ul>
        <li>Link</li>
        <li>Link</li>
        <li>Link</li>
    </ul>
</body> 
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li{
            list-style-type: none;
            padding: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: #E7E9EB;
            cursor: pointer;
        }
        .active{background: #04AA6D;color: #fff;}

        li:hover:not(li:nth-child(1)){background: #555555;color: #fff;}
    </style>
</head>
<body>
    <ul>
        <li class="active">Home</li>
        <li>News</li>
        <li>Contact</li>
        <li>About</li>
    </ul>
</body>
</html>
